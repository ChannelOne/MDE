<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      .editor-line {
        min-height: 1em;
      }

    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <br>
    
    <div id="frame"> </div>

    <h2>Insert</h2>
    <div>
      <label>Begin Line</label>
      <input id="input-begin-line" type="number" />
      <label>Begin Offset</label>
      <input id="input-begin-offset" type="number" />
      <label>Insert Text:</label>
      <textarea id="textarea-insert-text"></textarea>
      <button id="button-insert">Insert</button>
    </div>

    <h2>Delete</h2>
    <div>
      <label>Begin Position</label>
      <input id="input-delete-begin-line" type="number" />
      <input id="input-delete-begin-offset" type="number" />
      <label>End Position</label>
      <input id="input-delete-end-line" type="number" />
      <input id="input-delete-end-offset" type="number" />
      <button id="button-delete">Delete</button>
    </div>

    <h2>Get Coordinate</h2>
    <div>
      <label>Line:</label>
      <input id="input-co-line" type="number"/>
      <input id="input-co-offset" type="number"/>
      <button id="button-co">Print</button>
    </div>
  </body>
  
  <script>

    require("./build/index.js")

  </script>
</html>
